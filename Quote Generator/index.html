<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=quotescover.com">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Quote Generrator</title>
</head>
<body>

  <div class="quote-container" id="quote-container">

    <!-- Quote -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
    </div>

    <!-- Author -->
    <div class="quote-author">
      <span id="author"></span>
    </div>

    <!-- button -->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet Thisâœ¨"><i class="fab fa-twitter"></i></button>
      <button id="new-quote">New Quote</button>
    </div>

    </div>
  <!-- loader -->
    <div class="loader" id="loader"></div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
